#zipファイル(hadnler.js.zip)からLambda関数を作成するテンプレート
AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda from zip file

Parameters:
  BucketName: #zipファイルをアップしたバケット名
    Type: String
  FileName: #zipファイル名
    Type: String

Resources:
  #Lambda関数用IAMロールリソース
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:  #ロールの信頼ポリシー
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies: #ロールの許可ポリシー
        - PolicyName: "TrainingLambdaPolicy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource:
                  - arn:aws:logs:*:*:*
              
              - Effect: "Allow"
                Action:
                  - "dynamodb:*"
                Resource:
                  - "*"

  #Lambda関数リソース
  MyLambda:
    Type: "AWS::Lambda::Function"
    Properties:
      Runtime: "nodejs18.x"
      Handler: "index.handler"
      Role: !GetAtt LambdaRole.Arn
      Code:
        #zipファイルをアップロードしたバケット名
        S3Bucket: "!Ref BucketName"
        #zipファイル名(拡張子込み)
        S3Key: !Ref FileName